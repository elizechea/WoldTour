<section name="region_selector">
  <div class="form-inline">
    <label for="region_code">Choose a region</label>
    <select 
    class="form-control"
    name="region_code"
    ng-model="countriesCtrl.region"
    ng-change="countriesCtrl.update()"
    ng-options="region.name for region in countriesCtrl.regions track by region.code">
  </select>
</div>
</section>
<hr>
<section name="country_list" class="container">
  <div class="row row-fluid">
    <h2>Country list</h2>
    <div class="col-md-6" name="search_by">
      <label for="input-search">Look for?</label>
      <input ng-model="countriesCtrl.filter.name" type="search" class="form-control" name="input-search" placeholder="Search countries...">
    </div>
    <div class="col-md-6" name="order_by">
      <label for="order_field">Order by</label>
      <br>
      <div class="btn-group" name="order_field">
        <button ng-click="countriesCtrl.order = 'name'" type="button" class="btn" ng-class="{'btn-success': countriesCtrl.order_is('name')}">Name</button>
        <button ng-click="countriesCtrl.order = 'population'" type="button" class="btn" ng-class="{'btn-success': countriesCtrl.order_is('population')}">Population</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row row-fluid">
    <div class="col-md-6" ng-repeat="country in countriesCtrl.countries | filter:countriesCtrl.filter | orderBy:countriesCtrl.order">
      <div class="col-md-4">
        <img src="http://www.geonames.org/flags/x/{{country.alpha2Code | lowercase}}.gif" class="img-responsive"></img>
      </div>
      <div class="col-md-8">
        <h4 name="name">{{country.name}} ({{country.alpha2Code}})</h4>
        <p name="population">{{country.population | number}}</p>
        <a name="capital" href="#/city/{{country.alpha2Code}}/{{country.capital}}">{{country.capital}}</a>
      </div>
      <p/>
    </div>
  </div>
</section>
